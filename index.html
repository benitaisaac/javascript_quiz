<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css" />
</head>
<body>
    <div class="app">
        <div class="timer">Timer
            <div class ="timer-count">60</div>
        </div>

        <div class="quiz">
            <header> 
                <h1 id="big_text"> Javascript Quiz</h1>
            </header>
            <main> 
                <h2 id="question"> This is a question </h2>
                <div class="all-answers">
                    <button onclick="checkAnswer(event)" id="answer1" class="answer">Answer 1</button> 
                    <button onclick="checkAnswer(event)" id="answer2" class="answer">Answer 2</button> 
                    <button onclick="checkAnswer(event)" id="answer3" class="answer">Answer 3</button> 
                    <button onclick="checkAnswer(event)" id="answer4" class="answer">Answer 4</button>
                </div>
                <button class="start"> Start </button>
                <button onclick="nextQuestion()" class="next"> Next </button>
            </main>
            <!--  Insert a form -->
            <form id="form">
                <div class="mb-3">
                  <label for="initials" class="form-label">Enter Your Initials</label>
                  <input type="initials" class="form-control" id="userInitials" aria-describedby="initials">
                </div>
                <button onclick="scoreLocalStorage()" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
